<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Gallery</title>
    <!-- Css Style File -->
    <link rel="stylesheet" href="css/style.css">
    <!-- Font Awesome Icons -->
    <link rel="stylesheet" href="css/all.min.css">
    <!-- Pippins GooglE font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Great+Vibes&family=Open+Sans:wght@300;400;500;600;700;800&family=Outfit:wght@100;200;300;400;700&family=Poppins:wght@100;200;300;400;500;600;700;800;900&family=Roboto:wght@100;300;400;500;700;900&family=Sacramento&family=Work+Sans:wght@100;200;300;400;500;600;700;800;900&display=swap" rel="stylesheet">
</head>
<body>
    <div class="overlay">
        <div class="overlay-bg">
        </div>
    </div>
    <section class="search__area">
        <div class="info">
            <h1>Image Gallery</h1>
            <p>Search and download any images within a second</p>
            <div class="search">
                <i class="fa-solid fa-search"></i>
                <input type="text" id="input-search" placeholder="Search Images" spellcheck="false">
            </div>
        </div>
    </section>
    <div class="gallery">
        <div class="cards">
        </div>
        <button id="load__more">Load More</button>
    </div>
    <script src="main.js" defer></script>
</body>
</html>
